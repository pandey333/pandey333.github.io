<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        button {
            border: solid darkgray 5px;
            background-color: silver;
            padding: 10px;
            align-self: center;
        }
        button:hover {
            background-color: slategrey;
        }
    </style>
<script>
function validateForm() {
    let fName = document.getElementById('fName').value,
        lName = document.getElementById('lName').value,
        email = document.getElementById('mail').value,
        query = document.getElementById('query').value;

        if(fName === "")
            alert("First Name is Empty");
        else if(lName === "")
            alert("Last Name is Empty");
        else if(email === "")
            alert("Email is Empty");
        else if(query === "")
            alert("No Query Entered");
        else {
            let str = `Full Name : ${fName} ${lName} \nEmail : ${email} \nQuery : ${query}`;
            alert(str)
        }
}
</script>
</head>
<body style="display : flex; text-align: center; flex-direction: column; background-color: gray; align-items: center; justify-content: center;">
    <h1>Contact for Query</h1>
    <div style="padding: 10px; background-color: silver; border: solid white 10px; width: fit-content; margin-top: 50px;">
        <form action="">
            <input type="text" id="fName" placeholder="First Name"><br><br>
            <input type="text" id="lName" placeholder="Last Name"><br><br>
            <input type="email" id="mail" placeholder="Email Id"><br><br>
            <textarea name="" id="query" cols="30" rows="10" placeholder="Query"></textarea><br><br>
            <button type="submit" onclick="validateForm()" style="width: 100%;">Submit Form</button>
        </form>
    </div>
</body>
</html>
